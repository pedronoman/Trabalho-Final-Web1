<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copia barata do spotify</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-fluid"> <!--tudo-->
      <header class="py-3 mb-3 border-bottom">
        <div class="row"> <!--parte de cima-->
            <div class="col-1"> <!--homebutton-->
                <button type="button" class="btn btn-light" aria-label="Home">
                    <i class="bi bi-house" aria-hidden="true"></i>
                </button>
            </div>
            <div class="col-8">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-search" aria-hidden="true"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Search for your favorite music" aria-label="search" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
       </header>

        <div> <!--lateralbar/playlists-->
            <ul>
                <button>play1</button>
                <button>play2</button>
                <button>play3</button>
            </ul>
        </div>

        <div> <!--aplicacao em si (menor ideia)-->
            alguma coisa no meio ae
        </div>

        <div> <!--player-->
            barrinha de music ;3
        </div>
    </div>
</body>
</html>
