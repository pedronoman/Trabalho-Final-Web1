<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meu Player de Música</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <style>
    /* Pequenos ajustes visuais */
    .sidebar {
      background-color: #f8f9fa;
      border-right: 1px solid #dee2e6;
    }

    .rounded-pill-player {
      border-radius: 50px;
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <div class="row">

      <nav class="col-3 sidebar vh-100 p-4 bg-light d-flex flex-column">

        <div class="mb-4">
          <h3><i class="bi bi-house-door-fill"></i></h3>
        </div>

        <h6 class="fw-bold">Álbum</h6>

        <div class="mt-4 d-flex justify-content-between align-items-center">
          <h6 class="text-uppercase text-muted small m-0">Suas Playlists</h6>
          <button onclick="criarPlaylist()" class="btn btn-sm btn-outline-secondary rounded-circle"
            title="Nova Playlist">
            <i class="bi bi-plus-lg"></i>
          </button>
        </div>

        <ul id="lista-playlists" class="list-unstyled mt-3 overflow-auto" style="max-height: 400px;">
        </ul>

      </nav>

      <main class="col-9 main-content p-4">

        <div class="input-group mb-5 shadow-sm rounded-pill" style="max-width: 600px;">
          <span class="input-group-text bg-white border-end-0 rounded-start-pill ps-3">
            <i class="bi bi-search text-muted"></i>
          </span>
          <input type="text" class="form-control border-start-0 border-end-0" placeholder="Search">
          <span class="input-group-text bg-white border-start-0 rounded-end-pill pe-3">
            <i class="bi bi-mic-fill text-muted"></i>
          </span>
        </div>

        <h2 class="mb-3 fw-bold">Álbum</h2>
        <div id="lista-musicas" class="list-group list-group-flush">
        </div>


      </main>

    </div>
  </div>

  <div class="fixed-bottom mb-4 d-flex justify-content-center">
    <div class="bg-white rounded-pill shadow px-4 py-2 d-flex align-items-center justify-content-between"
      style="width: 400px; border: 1px solid #eee;">

      <button onclick="musicaAnterior()" class="btn btn-light rounded-circle border-0 text-muted">
        <i class="bi bi-chevron-left"></i>
      </button>

      <div class="flex-grow-1 mx-3 text-center d-flex flex-column align-items-center">
        <div class="mb-1" style="font-size: 0.8rem;">
          <strong id="player-titulo">Escolha uma música</strong> - <span id="player-artista">...</span>
          <i id="btn-favorito" onclick="alternarFavorito()" class="bi bi-heart ms-2" style="cursor: pointer;"></i>  
        </div>

        <button id="btn-play-pause"
          class="btn btn-outline-dark rounded-circle border-2 p-0 d-flex align-items-center justify-content-center mb-1"
          style="width: 40px; height: 40px;">
          <i id="icone-bt-play" class="bi bi-play-fill fs-4" style="margin-left: 3px;"></i>
        </button>

        <div class="progress w-100" style="height: 5px; cursor: pointer;" onclick="mudarTempo(event)">
          <div id="barra-progresso" class="progress-bar bg-dark" role="progressbar" style="width: 0%"></div>
        </div>
      </div>

      <button onclick="proximaMusica()" class="btn btn-light rounded-circle border-0 text-muted">
        <i class="bi bi-chevron-right"></i>
      </button>

      <div class="ms-3 d-flex align-items-center">
        <i class="bi bi-volume-up text-muted me-2"></i>
        <input type="range" class="form-range" min="0" max="1" step="0.1" onchange="mudarVolume(this.value)"
          style="width: 80px;">
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
